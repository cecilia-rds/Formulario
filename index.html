<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Criar conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/cartao.css">
</head>
<body>
    <main class="container">
        <section class="cartao">
            <h1 class="cartao__titulo">Cadastre-se</h1>
            <form id="form" action="./cadastro_concluido.html">
                <legend class="formulario__legenda">Informações pessoais</legend>
                    <div class="input-container">
                        <label class="input-label" for="nome">Nome</label>
                        <input name="nome" class="input" type="text" required minlength="2">
                        <span class="input-mensagem-erro"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="sobrenome">Sobrenome</label>
                        <input name="sobrenome" class="input" type="text" required minlength="2">
                        <span class="input-mensagem-erro"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="cpf">CPF</label>
                        <input name="cpf" class="input" type="text" required minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                        <span class="input-mensagem-erro"></span>
                    </div>
                    <div class="input-container">  
                        <label class="input-label" for="nascimento">Data de nascimento</label>  
                        <input name="nascimento" id="nasc" class="input" type="date" required>
                        <span class="input-mensagem-erro"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="email">E-mail</label>
                        <input name="email" class="input" type="email" required>
                        <span class="input-mensagem-erro"></span>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="senha">Senha</label>
                        <input name="senha" class="input" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>
                        <span class="input-mensagem-erro"></span>
                </fieldset>
                <button class="botao">Cadastrar</a>
            </form>
        </section>
    </main>
    <script src="js/script.js" type="module"></script>
</body>
</html>
